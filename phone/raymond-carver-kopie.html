   <img class="colelem" id="u33505-16" alt="WANT TO SEE SOMETHING? Beginners - Raymond Carver De illustraties voor dit boek heb ik gemaakt nadat ik het korte verhaal &quot;Want to see something?&quot; van het boek &quot;Beginners&quot; van Raymond Carver had gelezen. In het verhaal hangt een hele lugubere en duistere sfeer. De illustraties geven momenten, plekken en uitsnedes van het verhaal weer. Dit boek bestaat uit originele tekeningen. I've made the illustrations for this book after I read the short story &quot;Want to see something?&quot; from the book &quot;Beginners&quot; of Raymond Carver. The ambiance of this story is lurid and dark. The drawings illustrate moments, places and parts of the story. This book consists of original drawings. " src="../images/u33505-16.png?crc=31534767" data-image-width="331"/><!-- rasterized frame -->
