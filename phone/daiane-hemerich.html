   <img class="colelem" id="u33543-26" alt="PROEFSCHRIFT Daiane Hemerich Ik heb de omslag illustratie gemaakt voor dit proefschrift, genaamd: &quot;Integrative bioinformatics in post-GWAS cardiovascular genomics&quot;. Dit boek is geschreven door PhD student Daiane Hemerich naar aanleiding van haar onderzoek. Zij benaderde mij met de wens dat ze een illustratie wilde die volledig digitaal is gemaakt. Verder wilde zij een mozaÃ¯ek in het hart gevuld met verschillende patronen van data die zij heeft gebruikt in haar onderzoek. Ook heb ik foto's van resultaten gebruikt van haar onderzoek. Deze illustratie is gemaakt in Adobe Illustrator. I've made the bookcover illustration for the thesis, called: &quot;Integrative bioinformatics in post-GWAS cardiovascular genomics&quot;. This book is written by PhD student Daiane Hemerich after she did her research. She approached me with the wish for a illustration that made completely digital. Furthermore, she wanted a mosaic of the heart filled with different patterns of data she used in het research. I also used pictures of results from her research. This illustration is made i Adobe Illustrator. " src="../images/u33543-26.png?crc=113719384" data-image-width="302"/><!-- rasterized frame -->
