    <img id="u10242-16" alt="DE VISUELE BOODSCHAP Vertellen in beeld &quot;Dat beeld spreekt mij aan.&quot; Dit is mijn scriptie over het vertellen van een verhaal in beeld. In deze scriptie komen verschillende aspecten van het verhaal vertelt in beeld naar voren. In dit boek heb ik onderzocht welke factoren van belang zijn om een verhaal te vertellen. Uiteindelijk ben ik dieper in gegaan op de factoren kleur, tekst, materiaal en inhoud en heb ik onderzocht hoe deze elementen communiceren. Eenmaal dit te hebben uitgediept, vroeg ik mij af hoe je sfeer, beleving en spanning teweeg kan brengen bij de toeschouwer van je werk in het vertellen van een verhaal in beeld. Tot slot heb ik geobserveerd hoe verschillende kunstenaars voor communicatie, sfeer, beleving en spanning zorgen in hun beeld. Een onderzoek die geen antwoord geeft op de vraag: &quot;Hoe vertel ik een verhaal in beeld?&quot;, maar die een aanzet zal zijn voor vele beeldmakers om onderzoek te doen naar beeld en in gesprek te gaan met andere kunstenaars om hun eigen pad tot beeldmaker te vormen. Net als dat ik in deze scriptie mijn eigen pad als beeldmaker heb bewandeld. Die mij niet heeft gebracht tot het einde van het boek, maar nog veel verder. --------------------------------------------------------------------------------------- &quot;This image appeals to me.&quot; This is my thesis about telling a story with pictures. In this thesis several aspect of telling a story in picures will be pointed out. In this book I did research on which elements are important for telling a story. Eventually I ducked deeper into the factors color, text, material and content. I invesigated how these elements communicate. Once I got this clearly, I asked myself how an ambiance and (a thrilling) experience can be caused to the viewer of your work while telling a story in picture. Eventually I observed how different artists cause communication, a specific atmosphere and an/a (thrilling) experience. An investigation that doesn't answer the question: &quot;How do I tell a story in pictures?&quot;, but motivates artists to invesigate image and to go into conversation with other artist to create their own path as an artist. Just as I walked my own path as an artist in this thesis. It didn't bring me to the end of this book: it will take me a lot further. " src="images/u10242-16.png?crc=4205803944" data-image-width="410"/><!-- rasterized frame -->
