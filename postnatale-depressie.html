     <img class="pinned-colelem" id="u11957-19" alt="POSTNATALE DEPRESSIE Deze illustraties heb ik gemaakt voor een boek over postnatale depressie. Ik las op lindanieuws.nl een interview over dit onderwerp. Het verhaal van de vrouw en dochter die in het verhaal aan bod kwamen heeft mij geraakt en daarom wilde ik dit verhaal beeldend opnieuw vertellen. Ik heb ervoor gekozen om delen van het interview weg te laten. Ik heb de aangrijpende teksten verwerkt in pagina's gevuld met beeld en ondersteunende tekst. I made these illustrations for a book about postnatal depression. I read an interview on lindanieuws.nl about this subject. The story talked about a woman and her daughter. It took my breath and that is the reason why I wanted to visualise this story. I chose to omit parts of the interview. I processed parts of the touching story in pages filled with illustrations and text that supported the illustrations. " src="images/u11957-19.png?crc=232962066" data-image-width="405"/><!-- rasterized frame -->
